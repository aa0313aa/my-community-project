{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto mt-20 bg-white rounded-lg shadow p-8">
    <h2 class="text-2xl font-bold text-red-600 mb-6">정말로 이 글을 삭제하시겠습니까?</h2>
    <p class="mb-8 text-gray-700">삭제한 글은 복구할 수 없습니다.</p>
    <form method="post">
        {% csrf_token %}
        <div class="flex gap-4 justify-end">
            <a href="javascript:history.back();" class="px-4 py-2 rounded bg-gray-200 text-gray-700 hover:bg-gray-300">취소</a>
            <button type="submit" class="px-4 py-2 rounded bg-red-600 text-white hover:bg-red-700">삭제</button>
        </div>
    </form>
</div>
{% endblock %}

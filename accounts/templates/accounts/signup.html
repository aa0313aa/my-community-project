{% extends 'base.html' %}
{% block title %}회원가입{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-12 bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-6">회원가입</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded mt-4">회원가입</button>
    </form>
    <div class="mt-4 text-center">
        <a href="{% url 'accounts:login' %}" class="text-blue-600 hover:underline">로그인</a>
    </div>
</div>
{% endblock %}

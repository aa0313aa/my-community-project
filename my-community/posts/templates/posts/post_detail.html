{% extends 'base.html' %}

{% block content %}
<div class="container my-4">
    <h1 class="mb-3">{{ post.title }}</h1>
    <div class="mb-3 border-bottom pb-2">
        <small class="text-muted">작성일: {{ post.created_at|date:"Y년 m월 d일 H:i" }}</small>
    </div>
    <div class="card my-4">
        <div class="card-body">
            <p class="card-text">{{ post.content|safe }}</p>
        </div>
    </div>
    <div class="d-flex justify-content-end gap-2">
        <a href="/" class="btn btn-secondary">목록으로</a>
        <a href="{% url 'post_edit' post.pk %}" class="btn btn-primary">수정</a>
        <a href="{% url 'post_delete' post.pk %}" class="btn btn-danger">삭제</a>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block title %}게시글 삭제{% endblock %}
{% block content %}
<div class="container my-5">
    <h2 class="mb-4">게시글 삭제</h2>
    <div class="alert alert-danger">정말로 이 게시글을 삭제하시겠습니까?</div>
    <h4 class="mb-3">{{ post.title }}</h4>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">삭제</button>
        <a href="{% url 'post_detail' post.pk %}" class="btn btn-secondary">취소</a>
    </form>
</div>
{% endblock %}

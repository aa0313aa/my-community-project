{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm my-5">
                <div class="card-body p-4">
                    <h1 class="card-title fw-bold border-bottom pb-3 mb-4">글쓰기</h1>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        {{ form.media }}
                        
                        <div class="mb-3">
                            <label for="{{ form.category.id_for_label }}" class="form-label">카테고리</label>
                            {{ form.category }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.title.id_for_label }}" class="form-label">제목</label>
                            <input type="text" name="{{ form.title.name }}" id="{{ form.title.id_for_label }}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                             <label for="{{ form.content.id_for_label }}" class="form-label">내용</label>
                            {{ form.content }}
                        </div>

                        <div class="d-flex gap-2 justify-content-end mt-4">
                            <a href="/" class="btn btn-secondary">취소</a>
                            <button type="submit" class="btn btn-primary">등록</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block title %}글쓰기 | 커뮤니티 게시판{% endblock %}
{% block content %}
  <section class="w-full max-w-2xl mx-auto my-10 bg-white rounded-lg shadow p-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-8 border-b pb-4">글쓰기</h1>
    <form method="post" class="space-y-8">
      {% csrf_token %}
      {{ form.media }}
      {{ form.as_p }}
      <div class="flex gap-2 justify-end">
        <button type="submit" class="bg-blue-100 text-blue-700 px-8 py-2 rounded hover:bg-blue-200 font-semibold transition border border-blue-300">등록</button>
        <a href="/posts/" class="bg-gray-100 text-gray-700 px-8 py-2 rounded hover:bg-gray-200 font-semibold transition border border-gray-300">취소</a>
      </div>
    </form>
  </section>
{% endblock %}
